<div *ngIf="images && images.length>0" class="carousel-container mt-5">
    <img *ngFor="let image of images; index as i" [src]="image.imageSrc" [alt]="image.imageAlt"
        [ngClass]="{'image-active':selectedIndex==i}" class="fade">
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; index as i" class="dot" [ngClass]="{'active':selectedIndex==i}"
            (click)="selectImage(i)">
        </span>
    </div>
    <div *ngIf="controls" class="btn-carousel btn-prev">
        <i class='bx bxs-left-arrow icon-carousel icon-prev' (click)="onPrevClick()"></i>

    </div>
    <div *ngIf="controls" class="btn-carousel btn-next">
        <i class='bx bxs-right-arrow icon-carousel icon-next' (click)="onNextClick()"></i>
    </div>
</div>
