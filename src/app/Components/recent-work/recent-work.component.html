<div class="recent-work-holder mt-5">
    <div class="recentwork-heading">
        <h3 class="recentwork-heading-header mb-3">Recent Work</h3>
        <p class="recentwork-heading-subtitle">Check out some of our latest portfolio pieces.</p>
    </div>
    <div class="container">
        <div class="row">
            <div *ngFor="let card of workcards; index as i" class="col-md-4">
                <div class="card mb-3">
                    <div class="card-img">
                        <div class="hidden">
                            <span class="over-layer d-flex align-items-center justify-content-center">
                                <i class='bx bxs-zoom-in icon' (click)="clicked(i)"></i>
                                <i class='bx bx-link icon'></i>
                            </span>
                        </div>
                        <img [src]="card.imageSrc" class="w-100" alt="">
                    </div>
                    <div class="card-body d-flex justify-content-between">
                        <div>
                            <h4 class="card-title">{{card.title}}</h4>
                            <div class="text-muted">{{card.disc}}</div>
                        </div>
                        <div class="likes mt-1">
                            <i class='bx bx-heart'></i>
                            <div id="number-likes">{{card.numberOfLikes}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-slider mt-5">VIEW PORTOFOLIO</button>
    </div>

    <app-shadow [imageClicked]="imageSrc" [onClick]="iconClicked" 
    (closeEvent)="closeEventHandler($event)"
    (prevEvent)="prevEventHandler()"
    (nextEvent)="nextEventHandler()"
    ></app-shadow>
</div>
