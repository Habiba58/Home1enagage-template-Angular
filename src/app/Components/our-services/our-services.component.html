<section class="our-services-holder mt-5">
    <div class="container">
        <h3 class="heading-title text-center">Our Services</h3>
        <p class="heading-subtitle text-center mt-3">What we are great at.</p>
        <div class="row mt-5">
            <div *ngFor="let service of servicesList" class="col-md-4">
                <h5 class="mb-2">{{service.header}}</h5>
                <p class="text-muted py-3">{{service.desc}}</p>
            </div>
        </div>
    </div>

</section>
