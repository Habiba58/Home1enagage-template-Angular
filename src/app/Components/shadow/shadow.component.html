<div #lightBox id="lightBoxContainer" class="d-none">
  <div class="w-100 innerChild position-relative">
    <img id="lighBoxImage" src="/assets/Ceramic-Bottles-PSD-Mockups-full-600x600.jpg" class="lightBoxImage" alt="">
    <i id="prev" class='bx bxs-left-arrow' (click)="prevSlide()"></i>
    <i id="close" class='bx bx-x' (click)="closeTab()"></i>
    <i id="next"  class='bx bxs-right-arrow' (click)="nextSlide()"></i>
  </div>
</div>
